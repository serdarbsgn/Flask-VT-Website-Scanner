{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
<header>
    <nav>
        <ul>
            <li><a href="{{url_for('scan')}}">Scan</a></li>
            <li><a href="{{url_for('results')}}">Results</a></li>
        </ul>
    </nav>
</header>
